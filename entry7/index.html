<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            overflow: hidden; /* Hide scroll bars */
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensure the video covers the entire container */
            cursor: pointer; /* Show pointer cursor when hovering over the video */
        }
    </style>
    <title>Responsive Fullscreen Video</title>
</head>
<body>

<video id="myVideo" controls>
    <source src="../assets/videos/bloomvid.mp4" type="video/mp4">
</video>

<script>
    // Get the video element
    var video = document.getElementById("myVideo");

    // Make the video full screen when clicked
    video.addEventListener("click", function () {
        if (video.paused) {
            video.play();
        } else {
            video.pause();
        }
    });

    // Toggle full screen on double click
    video.addEventListener("dblclick", function () {
        if (video.requestFullscreen) {
            video.requestFullscreen();
        } else if (video.mozRequestFullScreen) {
            video.mozRequestFullScreen();
        } else if (video.webkitRequestFullscreen) {
            video.webkitRequestFullscreen();
        }
    });
</script>

</body>
</html>
