<!DOCTYPE html>
<html>
<head>
    <link href="../assets/main.css" rel="stylesheet"> 
    <style>
                    section.vid {
            height: 600vh;
            position: relative;
            }

            section.vid div.holder {
            position: sticky;
            top: 0;
            }

            section.vid video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            }
    </style>
</head>
<body>
    <section class="vid">
        <div class="holder">
          <video src="../assets/videos/bloom.mp4" muted loop playsinline></video>
        </div>
    </section>
    <a href="../entry8/index.html" style="position: absolute; bottom:5%; right:10%;  z-index: 1000;">
        <div class="explore-link">
            <svg xmlns="http://www.w3.org/2000/svg" width="35" height="35" viewBox="0 0 24 24" fill="none" stroke="#F5F5F5" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-arrow-right"><path d="M5 12h14"/><path d="m12 5 7 7-7 7"/></svg>
            <h4>KEEP EXPLORING</h4>
        </div>
    </a>
    <script>

        const section = document.querySelector('section.vid')
        const vid = section.querySelector('video')

        vid.pause()

        const scroll = () => {
        const distance = window.scrollY - section.offsetTop
        const total = section.clientHeight - window.innerHeight

        let percentage = distance / total
        percentage = Math.max(0, percentage)
        percentage = Math.min(percentage, 1)

        if (vid.duration > 0) {
            vid.currentTime = vid.duration * percentage * 0.5
        }
        }

        scroll()
        window.addEventListener('scroll', scroll)

    
    </script>
</body>
</html>
