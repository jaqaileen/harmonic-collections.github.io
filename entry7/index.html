<!DOCTYPE html>
<html>
<head>
    <title>Scroll-Controlled Video</title>
    <style>
                    section.vid {
            height: 600vh;
            position: relative;
            }

            section.vid div.holder {
            position: sticky;
            top: 0;
            }

            section.vid video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            }
    </style>
</head>
<body>
    <section class="vid">
        <div class="holder">
          <video src="../assets/videos/bloom.mp4" muted loop playsinline></video>
        </div>
    </section>
    <script>

        const section = document.querySelector('section.vid')
        const vid = section.querySelector('video')

        vid.pause()

        const scroll = () => {
        const distance = window.scrollY - section.offsetTop
        const total = section.clientHeight - window.innerHeight

        let percentage = distance / total
        percentage = Math.max(0, percentage)
        percentage = Math.min(percentage, 1)

        if (vid.duration > 0) {
            vid.currentTime = vid.duration * percentage * 0.5
        }
        }

        scroll()
        window.addEventListener('scroll', scroll)

    
    </script>
</body>
</html>
