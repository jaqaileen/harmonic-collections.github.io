<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../assets/main.css" rel="stylesheet"> 
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('../assets/coral-reef-bck.jpg'); 
            background-position: center;
            font-family: Quicksand;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #image-container {
            cursor: pointer;
        }

        #random-image {
            width: 692px;
            height: 576px;
            object-fit: cover; 
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1; 
            opacity: 0.90;
        }

        #overlay-image {
            width: 100%; 
            height: 100%; 
            object-fit: cover; 
            position: absolute;
            top: 0;
            left: 0;
            z-index: 500;
            pointer-events: none;
        }
        
        /* #click-me-text {
            width: 195.977px;
            height: 104.043px;
            transform: rotate(10.25deg);
            position: absolute;
            top: 250px; 
            left: 960px;
            background-color: ##F5F5F5
            text-align: center;
            line-height: 104.043px; 
            font-size: 18px;
            cursor: pointer;
            z-index: 3; 
            <div id="click-me-text">click me!</div>/ */

    </style>
</head>
<body>
    <img id="overlay-image" src="../assets/corals.png" alt="Overlay Image">
    <div id="image-container">
        <img id="random-image" src="../assets/pinkfish.png" alt="Random Image">
    </div>

    <a href="../entry1/index.html" style="position: absolute; bottom:5%; right:10%;  z-index: 1000;">
        <div class="explore-link">
            <svg xmlns="http://www.w3.org/2000/svg" width="35" height="35" viewBox="0 0 24 24" fill="none" stroke="#F5F5F5" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-arrow-right"><path d="M5 12h14"/><path d="m12 5 7 7-7 7"/></svg>
            <h3>KEEP EXPLORING</h3>
        </div>
    </a>

    <script>
        const images = [
            '../assets/pinkfish.PNG',
            '../assets/pinkgreenfish.PNG',
            '../assets/bluefish.PNG',
            '../assets/bwfish.PNG',
            '../assets/greenfish.PNG',
            '../assets/primaryfish.PNG',
            '../assets/redfish.PNG',
            '../assets/purpleyellowfish.PNG'
        ];

        const imageContainer = document.getElementById('image-container');
        const randomImage = document.getElementById('random-image');

        imageContainer.addEventListener('click', () => {
            const randomIndex = Math.floor(Math.random() * images.length);
            const randomImageUrl = images[randomIndex];
            
            randomImage.src = randomImageUrl;
        });
    </script>
</body>
</html>
