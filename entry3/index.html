<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Image Changer</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('../assets/coral-reef-bck.jpg'); 
            background-position: center;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #image-container {
            cursor: pointer;
        }

        #random-image {
            width: 692px;
            height: 576px;
        }

    </style>
</head>
<body>
    <div id="image-container">
        <img id="random-image" src="../assets/pinkfish.png" alt="Random Image">
    </div>

    <script>
        const images = [
            '../assets/pinkfish.png',
            '../assets/pinkgreenfish.png',
            '../assets/bluefish.png',
            '../assets/bwfish.png',
            '../assets/greenfish.png',
            '../assets/primaryfish.png',
            '../assets/redfish.png',
            '../assets/purpleyellowfish.png'
        ];

        const imageContainer = document.getElementById('image-container');
        const randomImage = document.getElementById('random-image');

        imageContainer.addEventListener('click', () => {
            // Get a random index to select a random image from the array
            const randomIndex = Math.floor(Math.random() * images.length);
            const randomImageUrl = images[randomIndex];
            
            // Update the source of the random image
            randomImage.src = randomImageUrl;
        });
    </script>
</body>
</html>
