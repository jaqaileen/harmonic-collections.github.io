<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="../assets/main.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            overflow-x: hidden; 
        }

        #video-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100vw;
            overflow: hidden;
            object-fit: cover;
            position: relative; 
        }

        .title-container {
            position: absolute;
            left: 100px;
            top: 75px;
            opacity: 0; 
            transition: opacity 1s; 
        }

        .title-parent {
            position: relative;
        }

        .map-title {
            font-size: clamp(2rem, 3vw, 4rem);
            color: #303836;
        }

        .map-main-title {
            font-family: 'Luxurious Script', cursive;
            font-size: clamp(8rem, 10vw, 15rem);
            color: #303836;
            opacity: 100%;
        }
    </style>
</head>
<body>
    <div id="video-container">
        <div class="title-container">
            <p class="map-title">welcome to the</p>
            <h1 class="map-main-title">Mermaid Lagoon</h1>
        </div>
        <video id="myVideo">
            <source src="../assets/videos/mermaidLagoon1.mp4" type="video/mp4">
        </video>
        <a href="../entry6/message.html" style="position: absolute; bottom:5%; right:10%;">
            <div class="explore-link">
                <svg xmlns="http://www.w3.org/2000/svg" width="35" height="35" viewBox="0 0 24 24" fill="none" stroke="#F5F5F5" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-arrow-right"><path d="M5 12h14"/><path d="m12 5 7 7-7 7"/></svg>
                <h4>KEEP EXPLORING</h4>
            </div>
        </a>
    </div>
    <script>
        var vid = document.getElementById("myVideo");

        var titleContainer = document.querySelector(".title-container");

        var isPlaying = false;

        vid.addEventListener('click', function() {

            if (!isPlaying) {
                vid.play();
                vid.addEventListener('pause', function(e) {
                    e.preventDefault();
                    e.stopPropagation();
                });

                titleContainer.style.opacity = 1;

                isPlaying = true;
            }
        });
    </script>
</body>
</html>
